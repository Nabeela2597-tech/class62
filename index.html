<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>


    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        
        <!--Game section code below-->

        <h2>Click on the games to explore more</h2>
        
        <div class="carousel slide" id="mycarousel">

            <div class="carousel-inner">

                <div class="item active">

                    <center>
                        <a href="https://studio.code.org/projects/spritelab/45AvFDpUSEGEKDezWncYtb_Rx-Da272SJli3cf_X-Y8" target="_blank">
                        <img src="Balloon_the_popper.png" class="img-responsive">
                        </a>
                        

                        <div class="carousel-content">
                            <p> Balloon the Popper</p>
                        </div>
                    </center>


                </div>

                <div class="item">

                    <center>
                        <a href="https://studio.code.org/projects/playlab/fIzqgeb2FHjmDZNksHWqs0lv22fD1BnACws6M6oqQ9c" target="_blank">
                            <img src="c25.png" class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p> Math Quiz</p>
                        </div>
                    </center>


                </div>

            </div>

            
            
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        
        </div>






    </div>

</body>

</html>
